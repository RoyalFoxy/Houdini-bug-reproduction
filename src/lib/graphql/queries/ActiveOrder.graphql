query ActiveOrder {
  order {
    id
    createdAt
    updatedAt
    type
    orderPlacedAt
    code
    state
    active
    customer {
      id
      createdAt
      updatedAt
      title
      firstName
      lastName
      phoneNumber
      emailAddress
      addresses {
        id
        createdAt
        updatedAt
        fullName
        company
        streetLine1
        streetLine2
        city
        province
        postalCode
        country {
          id
          createdAt
          updatedAt
          languageCode
          code
          type
          name
          enabled
        }
        phoneNumber
        defaultShippingAddress
        defaultBillingAddress
      }
      user {
        id
        createdAt
        updatedAt
        identifier
        verified
        lastLogin
      }
    }
    shippingAddress {
      fullName
      company
      streetLine1
      streetLine2
      city
      province
      postalCode
      country
      countryCode
      phoneNumber
    }
    billingAddress {
      fullName
      company
      streetLine1
      streetLine2
      city
      province
      postalCode
      country
      countryCode
      phoneNumber
    }
    lines {
      id
      createdAt
      updatedAt
      productVariant {
        id
        productId
        createdAt
        updatedAt
        languageCode
        sku
        name
        price
        stockLevel
      }
      unitPrice
      quantity
      linePrice
      orderId
    }
    totalQuantity
    shipping
    total
  }
}
